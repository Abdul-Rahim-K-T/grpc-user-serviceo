name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22.1  # Specify the Go version

      - name: Install dependencies
        run: go mod tidy

      - name: Run unit tests
        run: go test ./... -v

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build  # Build the services defined in docker-compose.yml

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker images
        run: |
          docker-compose -f docker-compose.yml push  # Push the images defined in docker-compose.yml

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Create .kube directory
        run: mkdir -p $HOME/.kube

      - name: Decode and save Kubernetes certificates
        run: |
          echo "${{ secrets.BASE64_CLIENT_CERT }}" | base64 --decode > $HOME/.kube/client.crt
          echo "${{ secrets.BASE64_CLIENT_KEY }}" | base64 --decode > $HOME/.kube/client.key
          echo "${{ secrets.BASE64_CA_CERT }}" | base64 --decode > $HOME/.kube/ca.crt

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          # Update the config file to use the local paths for certificates
          sed -i 's|C:\\Users\\abdul\\.minikube\\profiles\\minikube\\client.crt|'$HOME'/.kube/client.crt|g' $HOME/.kube/config
          sed -i 's|C:\\Users\\abdul\\.minikube\\profiles\\minikube\\client.key|'$HOME'/.kube/client.key|g' $HOME/.kube/config
          sed -i 's|C:\\Users\\abdul\\.minikube\\ca.crt|'$HOME'/.kube/ca.crt|g' $HOME/.kube/config

      - name: Deploy to Kubernetes
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}  # Ensure you have your kubeconfig data stored in GitHub Secrets
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
